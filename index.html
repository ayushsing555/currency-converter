<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center class="contain>
    <div class="container">
            <h2>
                The currency converter
            </h2>
        
        <div class="section">
            <div class="first" id="first">
                <div>
                <select class="country"  id="country1">
                    <option value="0">India</option>
                    <option value="1">U.S. Dollar</option>
                    <option value="2">Euro</option>
                    <option value="3">Japanese Yen</option>
                    <option value="4">Great British Pound</option>
                    <option value="5">Australian Dollar</option>
                </select>
                </div>
                <div>
                    <p id="fvalue">India</p>
                </div>
                <div>
                    <input type="number" id="snumber"placeholder="enter currency..">
                </div>
            </div>
            <div class="first" id="firsec">
                <button id="btn">SWAP</button>
            </div>
            <div class="first" id="second">
                <div>
                <select  id="country2" class="country">
                    <option value="0">India</option>
                    <option value="1">U.S. Dollar</option>
                    <option value="2">Euro</option>
                    <option value="3">Japanese Yen</option>
                    <option value="4">Great British Pound</option>
                    <option value="5">Australian Dollar</option>
                </select>
                </div>
                <div>
                    <p id="svalue">U.S. Dollar</p>
                </div>
                <div>
                <p id="answer"></p>
                </div>
            </div>
        </div>
    </div>
